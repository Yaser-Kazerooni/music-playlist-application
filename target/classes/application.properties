server.port=9100
server.servlet.context-path=/media-app

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:mediadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true

playlist.media.tokenapi.url=https://staging-gateway.mondiamedia.com/v0/api/gateway/token/client
playlist.media.searchapi.url=https://staging-gateway.mondiamedia.com/v1/api/content/search
playlist.media.gatewaykey=G058efa6a-f20b-f0af-bac2-9f515930928a
playlist.media.pagelimit=10

contentController.searchArticle.ApiOperation.Notes=This webservice endpoint returns matched data list. Artist name or Track name in Request body.
playlistController.getPlaylist.ApiOperation.Notes=This webservice endpoint return a matched playlist. Playlist id in Path variable.
playlistController.createPlaylist.ApiOperation.Notes=This webservice endpoint create playlist and return the playlist info. Playlist details in Request body.
playlistController.updatePlaylist.ApiOperation.Notes=This webservice endpoint update playlist and return the new playlist info. Playlist details in Request body.
playlistController.deletePlaylist.ApiOperation.Notes=This webservice endpoint delete playlist and return valid status. Playlist id in Path variable.
playlistController.addArticle.ApiOperation.Notes=This webservice endpoint add an article to a playlist and return playlist and articles info. Playlist id and Article Id in Path variable.
playlistController.removeArticle.ApiOperation.Notes=This webservice endpoint remove an article from a playlist and return playlist and articles info. Playlist id and Article Id in Path variable.
playlistController.getArticles.ApiOperation.Notes=This webservice endpoint return matched articles from playlist. Playlist id in Path variable.
